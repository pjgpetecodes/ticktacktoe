<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-top: 40px; }
        #board { display: grid; grid-template-columns: repeat(3, 80px); grid-gap: 10px; margin: 30px 0; position: relative; }
        .cell { width: 80px; height: 80px; background: #fff; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; cursor: pointer; transition: background 0.2s; }
        .cell:hover { background: #e0e0e0; }
        #status { margin-bottom: 20px; font-size: 1.2rem; }
        #reset { padding: 8px 20px; font-size: 1rem; cursor: pointer; }
        
        .winning-line {
            position: absolute;
            background: #008000;
            z-index: 10;
            border-radius: 2px;
        }
        
        .winning-line.horizontal {
            width: 270px;
            height: 4px;
            left: 0;
        }
        
        .winning-line.vertical {
            width: 4px;
            height: 270px;
            top: 0;
        }
        
        .winning-line.diagonal-right {
            width: 4px;
            height: 382px;
            top: -56px;
            left: 133px;
            transform: rotate(45deg);
            transform-origin: center;
        }
        
        .winning-line.diagonal-left {
            width: 4px;
            height: 382px;
            top: -56px;
            left: 133px;
            transform: rotate(-45deg);
            transform-origin: center;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Player X's turn</div>
    <div id="board"></div>
    <button id="reset">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
