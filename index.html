<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff;
        }
        h1 { margin-bottom: 20px; }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .winning-horizontal::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: red;
            transform: translateY(-50%);
            z-index: 1;
        }
        .winning-vertical::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background-color: red;
            transform: translateX(-50%);
            z-index: 1;
        }
        .winning-diagonal-right::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, transparent 48%, red 48%, red 52%, transparent 52%);
            z-index: 1;
        }
        .winning-diagonal-left::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom left, transparent 48%, red 48%, red 52%, transparent 52%);
            z-index: 1;
        }
        #status {
            margin: 20px 0 10px 0;
            font-size: 1.2em;
        }
        #reset {
            padding: 8px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Player X's turn</div>
    <div id="board"></div>
    <button id="reset">Reset</button>
    <script src="game.js"></script>
</body>
</html>
