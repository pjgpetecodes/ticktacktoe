<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 40px; }
        h1 { margin-bottom: 20px; }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 0;
            border: 3px solid #000;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            border: 1px solid #000;
            cursor: pointer;
            background: #fff;
        }
        .cell:active { background: #f0f0f0; }
        #status { margin-top: 20px; font-size: 1.2em; }
        #reset { margin-top: 10px; padding: 8px 16px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>
    <div id="status"></div>
    <button id="reset">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
